<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6en8XCp+HHAAK5GSLf2xlYtvJ8U2Q4U+9cuEnJoa3/Sk8I+GF+qcmluWqj0"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/loading.css" />
    <title>Auction Site | Profile Page</title>
    <script src="./scripts/dashboard.js" defer></script>
    <script src="./scripts/hamburger.js" defer></script>
    <!-- <script src="./scripts/loading.js"></script> -->
    <script src="./scripts/logoff.js"></script>
    <script src="./scripts/uploadAvatar2.js" defer></script>
  </head>
  <body>
    /api/v1/auction/profiles/{name}/media
    <header>
      <div class="top-section">
        <h1>Auction Site</h1>
      </div>
      <div class="bottom-section">
        <div class="userInfo">
          <img class="avatar" id="avatar" alt="Avatar" />
          <div class="userDetails">
            <p class="userName" id="userName"></p>
            <p class="email" id="email"></p>
            <p class="creds" id="creds">Credits: <span class="credits" id="credits"></span></p>
          </div>
        </div>
        <div class="menu-dropdown">
          <label for="menu-dropdown-toggle" class="menu-dropdown-toggle-label">
            <i class="fas fa-caret-down"></i>
          </label>
          <nav class="navbar">
            <ul class="nav-menu">
              <li class="nav-item"><a href="./dashboard.html" class="nav-link">Dashboard</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Profile</a></li>
              <li class="nav-item"><a href="#" class="nav-link" id="Logoff">Log off</a></li>
            </ul>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="form-box">
          <h1 id="title">Upload new avatar</h1>
          <form id="form">
            <label class="label" for="imgURL">Avatar URL</label>
            <i class="fa-solid fa-image"></i>
            <input id="imgURL" name="imgURL" type="text" placeholder="Paste the URL here" />

            <button id="loginButton" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; 2023 Auction Site. All rights reserved.</p>
    </footer>
  </body>
</html>
