<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <link rel="stylesheet" href="./styles/loading.css" />
    <link rel="stylesheet" href="./styles/item.css" />
    <!-- <link rel="stylesheet" href="./styles/image-popup.css" /> -->
    <title>Auction Site | Item</title>
    <script src="./scripts/dashboard.js" defer></script>
    <script src="./scripts/hamburger.js" defer></script>
    <!-- <script src="./scripts/itemAndBids2.js" defer></script> -->
    <script src="./scripts/item.js" defer></script>
    <!-- <script src="./scripts/loading.js"></script> -->
    <script src="./scripts/logoff.js"></script>
    <!-- <script src="./scripts/image-popup.js" defer></script> -->
    <script src="./scripts/placebid.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <div class="top-section">
        <h1>Auction Site</h1>
      </div>
      <div class="bottom-section">
        <div class="userInfo">
          <img class="avatar" id="avatar" alt="Avatar" />
          <div class="userDetails">
            <p class="userName" id="userName"></p>
            <p class="email" id="email"></p>
            <p class="creds" id="creds">Credits: <span class="credits" id="credits"></span></p>
          </div>
        </div>
        <div class="menu-dropdown">
          <label for="menu-dropdown-toggle" class="menu-dropdown-toggle-label">
            <i class="fas fa-caret-down"></i>
          </label>
          <nav class="navbar">
            <ul class="nav-menu">
              <li class="nav-item"><a href="./dashboard.html" class="nav-link">Dashboard</a></li>
              <li class="nav-item"><a href="./post.html" class="nav-link">Post</a></li>
              <li class="nav-item"><a href="./profile.html" class="nav-link">Profile</a></li>
              <li class="nav-item"><a href="#" class="nav-link" id="Logoff">Log off</a></li>
            </ul>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <div id="messageErrorNull" class="message">Cant bid the amount of 0!</div>
      <div id="messageSuccess" class="message">Bid placed successfully!</div>
      <div id="messageFailed" class="message">Bid failed!</div>
      <div id="messageError" class="message">Error occurred!</div>
      <div class="cardHolder" id="cardHolder">
        <div class="card" id="card">
          <div id="itemContent"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; 2023 Auction Site. All rights reserved.</p>
    </footer>
  </body>
</html>
