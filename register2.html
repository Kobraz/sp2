<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="styles/regForm.css" />
    <title>Register form</title>
    <script src="https://kit.fontawesome.com/3834125a3f.js" crossorigin="anonymous"></script>
    <script src="scripts/register2.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form id="form" action="registerFinish.html">
          <label class="label" for="name">Name</label>
          <i class="fa-solid fa-user"></i>
          <input type="text" id="name" placeholder="Name" required />

          <label class="label" for="email">E-mail</label>
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" placeholder="Email" required />

          <label class="label" for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required />

          <label class="label" for="password">Password</label>
          <i class="fa-solid fa-user"></i>
          <input type="url" id="avatar" placeholder="Avatar URL" required />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
