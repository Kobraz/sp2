<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="./styles/regForm.css" />
    <title>Login form</title>
    <script src="https://kit.fontawesome.com/3834125a3f.js" crossorigin="anonymous"></script>
    <script src="./scripts/login.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign In</h1>
        <form id="form">
          <label class="label" for="email">E-mail</label>
          <i class="fa-solid fa-envelope"></i>
          <input id="email" name="email" type="email" placeholder="E-mail" />

          <label class="label" for="password">Password</label>
          <i class="fa-solid fa-lock"></i>
          <input id="password" name="password" type="password" placeholder="Password" />

          <button id="loginButton" type="submit">Submit</button>

          <p class="noAccount">Don't have an account? <a href="./register.html">Register here!</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
